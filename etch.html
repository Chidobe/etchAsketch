<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Etch A Sketch</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='etch.css'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <script src='etch.js' defer></script>
</head>

<body>
    <header>
        <h1>Etch A Sketch</h1>
        <h3>Move your mouse within the square box to create beautiful
            patterns.</h3>
    </header>

    <div class='container'>

        <section class='grid-container'></section>

        <div class='btn'>
            <button class='black-grid-color'>Black Grid Color</button>
            <button class='reset'>Reset</button>
            <input class='slider' type='range' min='2' max='50' step='1' value='20'/>
            <p class='slider-value'>Grid Size: 20 X 20</p>
        </div>
       
    </div>
</body>

</html>
